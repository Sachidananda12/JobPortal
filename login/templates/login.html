<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - YourJob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f4fdf6, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-link:hover {
      color: #00ffc3 !important;
      transition: 0.3s;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }
    .card {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<!-- ✅ Navbar (matching Home Page style) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3 sticky-top">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">
      <i class="bi bi-code-slash me-2"></i>Your<span class="text-success">Job</span>
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLogin">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Links -->
    <div class="collapse navbar-collapse" id="navbarLogin">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link px-3" href="{% url 'home' %}">Home</a>
        </li>
      </ul>

      <!-- Auth Button -->
      <div class="d-flex gap-2">
        <a href="{% url 'signup' %}" class="btn btn-success btn-sm px-4">
          <i class="bi bi-person-plus me-1"></i>Sign Up
        </a>
      </div>
    </div>
  </div>
</nav>


<!-- ✅ Login Layout -->
<div class="container-fluid">
  <div class="row vh-100">
    
    <!-- Left Side (Image/Info) -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-dark text-white">
      <div class="text-center px-4">
        <h1 class="display-5 fw-bold">Welcome Back!</h1>
        <p class="lead mt-3">Log in to continue using <span class="text-success">YourJob</span>.</p>
        <img src="https://source.unsplash.com/500x300/?login,career" class="img-fluid rounded mt-4 shadow" alt="Login Banner">
      </div>
    </div>

    <!-- Right Side (Login Form) -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light py-4">
      <div class="card shadow-sm border-0 rounded-4 w-100 mx-3" style="max-width: 400px;">
        <div class="card-body p-4">
          <h4 class="text-center mb-3 fw-bold text-dark">Login to YourJob</h4>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-sm">
                <i class="bi bi-box-arrow-in-right me-1"></i> Login
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small class="text-muted">Don’t have an account?
              <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold">Sign up</a>
            </small>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
