<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for {{ job.title }} | YourJob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8fff8, #f9f9f9);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-wrapper {
      max-width: 650px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-label {
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.2);
    }

    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .form-icon {
      font-size: 1.2rem;
      margin-right: 8px;
      vertical-align: middle;
      color: #28a745;
    }
  </style>
</head>
<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3 sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">
      <i class="bi bi-briefcase-fill me-2"></i>Your<span class="text-success">Job</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarApply">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarApply">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
      </ul>
      <div class="d-flex gap-3 align-items-center">
        <span class="text-white small">Hello, <strong>{{ request.user.username }}</strong> ðŸ‘‹</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm px-4">
          <i class="bi bi-box-arrow-right me-1"></i>Logout
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- âœ… Form Section -->
<div class="container my-5">
  <div class="form-wrapper mx-auto">
    <h4 class="mb-3 fw-bold">Apply for <span class="text-success">{{ job.title }}</span></h4>
    <p class="text-muted mb-4">{{ job.company }} â€“ {{ job.location }}</p>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Name (Autofilled) -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-fill form-icon"></i>Your Name</label>
        <input type="text" name="name" class="form-control" required
               value="{{ profile.full_name }}">
      </div>

      <!-- Experience -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-award-fill form-icon"></i>Years of Experience</label>
        <input type="number" name="experience" class="form-control" min="0" placeholder="Eg. 2" required>
      </div>

      <!-- Resume -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-file-earmark-arrow-up-fill form-icon"></i>Upload Resume (PDF only)</label>
        <input type="file" name="resume" class="form-control" accept=".pdf" required>
      </div>

      <!-- Submit & Back -->
      <div class="d-flex justify-content-between">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-1"></i> Back
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-send-fill me-1"></i> Submit Application
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
